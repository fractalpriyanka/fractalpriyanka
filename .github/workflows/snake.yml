name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: fractalpriyanka

          # Snake color
          color_snake: "#7C3AED"

          # ðŸ‘‡ IMPORTANT: use hex GREY values explicitly
          color_dots: |
            0:#30363d
            1:#484f58
            2:#6e7681
            3:#8b949e
            4:#c9d1d9


          outputs: |
            dist/snake-grey.svg
            dist/snake-grey-dark.svg

      - name: Push snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
